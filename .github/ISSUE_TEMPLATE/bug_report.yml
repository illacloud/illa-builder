# thx chakra ui template
name: "Bug Report"
description: "File a bug report"
labels: ["bug"]
assignees:
  - Aruseito
title: "[BUG] "
body:
  - type: "markdown"
    attributes:
      value: |
        Thanks for creating an issue ðŸ˜„!

        Please search open/closed issues before submitting. Someone
        might have asked the same thing before ðŸ˜‰!

        If you want to discuss sth, please go to the [Discussion](https://github.com/illacloud/discussions)

  - type: "input"
    id: "description"
    attributes:
      label: "Description"
      description: "A brief description of the issue."
      placeholder: |
        When I ____, I expected ____ to happen but ____ happened instead.
    validations:
      required: true
  - type: "textarea"
    id: "steps"
    attributes:
      label: "Steps to reproduce"
      description: |
        Explain how to cause the issue in the provided reproduction.
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - cloud
        - self-host
    validations:
      required: true
  - type: "input"
    id: "illa-builder-version"
    attributes:
      label: "ILLA Builder Version"
      description: "The version of ILLA Builder you use."
      placeholder: "1.0.0"
    validations:
      required: true
  - type: "input"
    id: "browser"
    attributes:
      label: "Browser"
      description: "The browser(s) this issue occurred with."
      placeholder: "Google Chrome 93"
  - type: "checkboxes"
    id: "operating-system"
    attributes:
      label: "Operating System"
      description: "The operating system(s) this issue occurred with."
      options:
        - label: "macOS"
        - label: "Windows"
        - label: "Linux"
  - type: "textarea"
    id: "additional-information"
    attributes:
      label: "Additional Information"
      description: |
        Use this section to provide any additional information you might have
        like screenshots, notes, or links to ideas.
